version: '2'
services:
  mysql_db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: something_secret

  keystone:
    depends_on:
      - mysql_db
    image: krystism/openstack-keystone
    links:
      - mysql_db
    ports:
      - "35357:35357"
      - "5000:5000"
    restart: always
    environment:
      OS_TENANT_NAME: admin
      OS_USERNAME: admin
      OS_PASSWORD: secret_admin_pass
